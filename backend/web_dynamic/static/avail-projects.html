    <main>
        <h1>SEARCH FOR AVAILABLE PROJECTS</h1>
        <div class="form">
            <h4>Search by Owner Name</h4>
            <input type="text" name="username" class="username" id="owner-name" placeholder="Owner name">
            <button type="submit" id="name-search">Search</button>
	    <p class="errors" id="error-msg-A"></p>
        </div>
        <div class="form">
            <h4>Search by Project Title</h4>
            <input type="text" name="reponame" class="username" id="project-name" placeholder="Project Title">
            <button type="submit" id="title-search">Search</button>
	    <p class="errors" id="error-msg-B"></p>
        </div>
        <div class="form" id="preferred-languages">
		<h4>Search by Programming Language</h4>
		<input type="text" class="username" id="dropLabel" onclick="showDropDown()" placeholder="Select Language">
	    <div id="checkbox"></div>
            <button type="submit" id="lang-search">Search</button>
	    <p class="errors" id="error-msg-C"></p>
        </div>
	<div id="project-list"></div>
    </main>

	<script>
		let checkbox = document.getElementById('checkbox');
		let dropLabel = document.getElementById('dropLabel');
		checkbox.style.display = 'none';

		function showDropDown() {
			if (checkbox.style.display === 'none') {
				checkbox.style.display = 'block';
			} else {
				checkbox.style.display = 'none';
			};
		};
	</script>
